<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/svg+xml" href="./assets/logo.svg" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <title>Recipe App</title>
</head>

<body>
    <nav class="navbar">
        <div>
            <span class="logo-text"> Chef's Genie </span>
        </div>
        <div class="search-box">
            <button class="nav-search-btn" type="submit" id="nav-search-btn"><i class="fas fa-search"></i></button>
            <input type="text" class="input-search" placeholder="Type to search....." id="nav-search-input">
        </div>
    </nav>

    <div class="container">
        <div class="hero-section">
            <div class="hero-content">
                <h2 class="title">Welcome to Chef's Genie</h2>
                <blockquote>Recipes are like a map, but ingredients are the compass guiding us to culinary
                    adventure.<br>
                    <cite>- Unknown</cite>
                </blockquote>
            </div>
        </div>

        <div class="meal-wrapper">
            <div class="meal-search">
                <h2 class="title">Discover dishes based on your ingredients.</h2>

                <div class="meal-search-box">
                    <input type="text" class="search-control" placeholder="Enter an ingredient" id="search-input">
                    <button type="submit" class="search-btn btn" id="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
            <div class="tab-container">
                <button class="tab-btn" type="button" onclick="showTabContent(event,'Starter')">Starter</button>
                <button class="tab-btn" type="button" onclick="showTabContent(event,'Chicken')">Chicken</button>
                <button class="tab-btn" type="button" onclick="showTabContent(event,'Dessert')">Dessert</button>
                <button class="tab-btn" type="button" onclick="showTabContent(event,'Vegetarian')">Vegetarian</button>
                <button class="tab-btn" type="button"
                    onclick="showTabContent(event,'Miscellaneous')">Miscellaneous</button>
            </div>

            <div class="meal-result">
                <h2 class="title">Your Search Results:</h2>
                <div id="meal">
                    <!-- meal item -->
                </div>
            </div>


            <div class="meal-details">
                <!-- recipe close btn -->
                <button type="button" class="btn recipe-close-btn" id="recipe-close-btn">
                    <i class="fas fa-times"></i>
                </button>

                <!-- meal content -->
                <div class="meal-details-content">
                    <!-- meal deatil -->
                </div>
            </div>


        </div>
    </div>

    <footer class="footer">
        <div class="">
            <p>&copy; 2024 Chef's Genie. All rights reserved.</p>
            <p>Designed by : <a href="https://github.com/Sandeep-kr-123">Sandeep-kr-123</a></p>
        </div>
    </footer>
    

    <script src="script.js"></script>
</body>

</html>
